{% extends "base.html" %}

{% block content %}


<div>
   <h1>Blogs</h1>
   {% for blog in blogs %}
   <a href="/blog?id={{blog.id}}"><h1>{{blog.title}}</h1></a>
   <p>Written by - <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
   <p>{{blog.body}}</p>
   <hr>
   </div>
   {% endfor %}
</div>
{% endblock %}
