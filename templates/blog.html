{% extends "base.html" %}

{% block content %}


 <form  method='post' >
<h1> {{ title }} </h1>
 </form>

 {% if blogs|length == 0 %}
    <h1> No Blog Post Yet</h1>
 {% else %}
  
        <p> {% for blog in blogs %} </p>
        <div>
            <h2> <a href='/blogpost?id={{blog.id}}' >
                 {{ blog.title }} </a> </h2> 
            <p>{{ blog.body }}</p>
            <u></u>
        </div>
        {% endfor %}
 
   {% endif %}
{% endblock %}
