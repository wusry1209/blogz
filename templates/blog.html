{% extends "base.html" %}

{% block content %}


 <form  method='post' >
<h2> {{ title }} </h2>
 </form>

 {% if blogs|length == 0 %}
    <h2> No Blog Post Yet</h2>
 {% else %}
  
        <p> {% for blog in blogs %} </p>
        <div class="container">
            <h3> <a href='/blogpost?id={{blog.id}}' >
                 {{ blog.title }} </a> </h3> 
            <p>{{ blog.body }}</p>
            <p></p>
            <u></u>
        </div>
        {% endfor %}
 
   {% endif %}
{% endblock %}
